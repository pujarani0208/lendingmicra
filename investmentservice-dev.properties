spring.datasource.url=jdbc:postgresql://localhost:5432/temp_lending_micra?currentSchema=lending_micra
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

#Enabling actuator endpoints
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true

#configuring info endpoint
info.app.name=Investment Service
info.app.description=Lending Micra investment service application
info.app.version=1.0.0

eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8070/eureka/

spring.sleuth.sampler.percentage=1
spring.zipkin.baseurl=http://14.99.182.161:9411/
